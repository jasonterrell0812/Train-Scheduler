<!DOCTYPE html>
<html>
<head>
  <title> Timesheet </title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
</head>
<body>

<div class="container">
  <!-- Jumbotron -->
  <div class="jumbotron text-center" style="background-color: blue; color: white">
    <header><h1>Train Scheduler</h1></header>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3>Current Train Schedule</h3>
    </div>
    
    <table class="table table-hover"">
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
        <!-- <th>Total Billed ($)</th> -->
      </tr>
    </table>
    
  </div>  

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3>Add Train</h3>
    </div>
    <form>
      <div class="form-group">
        <label for="train-name">Train Name </label>
        <input type="text" class="form-control" id="train-name">
      </div>
      <div class="form-group">
        <label for="destination">Destination </label>
        <input type="text" class="form-control" id="destination">
      </div>
      <div class="form-group">
        <label for="frequency">Frequency </label>
        <input type="text" class="form-control" id="frequency">
      </div>
      <div class="form-group">
        <label for="first-train">First Train Time HH:MM -military time) </label>
        <input type="text" class="form-control" id="first-train">
      </div>
      <button type="submit" class="btn-default btn">Submit</button>
    </form>
  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
<script>
    moment().format();
</script>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
